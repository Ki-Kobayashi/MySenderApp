// Top-level build file where you can add configuration options common to all sub-projects/modules.
// 各ライブラリの設定方法の詳細：
// https://www.notion.so/engineer-prac/1-Navigation-b35fa73b2a8541f8a1fc81b33dceb74b
buildscript {
    // 🛑バージョンはapp/proj関係なく、ここにまとめて管理する（先頭にかかないと読み込まれない）
    ext{
        secrets_version = '2.0.1'
        hilt_version = '2.43.2'
        nav_version = "2.5.1"
        room_version = "2.4.3"
        ktx_crtn_version = "1.6.4"
        fragment_version = "1.5.2"
        moshi_version = '1.13.0'
        retrofit_version = '2.9.0'
        hilt_android_version="1.0.0-alpha03"
    }

    dependencies {
        // 👽secrets-gradle
        classpath "com.google.android.libraries.mapsplatform.secrets-gradle-plugin:secrets-gradle-plugin:2.0.1"
        // 🛑hilt
        classpath "com.google.dagger:hilt-android-gradle-plugin:2.42"
    }
}

plugins {
    id 'com.android.application' version '7.2.1' apply false
    id 'com.android.library' version '7.2.1' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.10' apply false
}

task clean(type: Delete) {
    delete rootProject.buildDir
}